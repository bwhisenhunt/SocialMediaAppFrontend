<body>
    <form [formGroup]="editForm">
        <h1>Edit Profile</h1>
        <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control">
        </div>
    
        <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control">
        </div>
    
        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control">
        </div>
    
        <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control">
        </div>
    
        <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" formControlName="bio" class="form-control"></textarea>
        </div>
    
        <div class="form-group">
        <label for="location">Location</label>
        <input id="location" formControlName="location" type="text" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary mt-2" (click)="onUpdateFormSubmit()">Update Profile</button>
        <button type="button" class="btn btn-secondary mt-2 ml-2" (click)="cancelUpdate()">Cancel</button>
  </form>
</body>
